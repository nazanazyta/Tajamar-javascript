<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Práctica Eventos 1</title>
</head>
<body>
    <h1>Sumar botones</h1>
    <button type="button" id="1">19</button><!--value="19"-->
    <button type="button" id="2">3</button><!--value="3"-->
    <button type="button" id="3">14</button><!--value="14"-->
    <button type="button" id="4">2</button><!--value="2"-->
    <h1 id="res"></h1>
    <script type="text/javascript">
        var suma = 0;
        var res = document.getElementById("res");
        window.onload = function () {
            var boton1 = document.getElementById("1");
            var boton2 = document.getElementById("2");
            var boton3 = document.getElementById("3");
            var boton4 = document.getElementById("4");
            boton1.addEventListener("click", sumar);
            boton2.addEventListener("click", sumar);
            boton3.addEventListener("click", sumar);
            boton4.addEventListener("click", sumar);
        }
        function sumar() {
            //suma += parseInt(this.value);
            suma += parseInt(this.innerText);
            res.innerText = "La suma es: " + suma;
        }
    </script>
</body>
</html>
