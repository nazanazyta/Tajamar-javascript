<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Prueba</title>
</head>
<body>
    <h1>Control Datalist</h1>
    <!--Tiene que estar asociado a una caja de texto-->
    <input type="text" list="lista" id="caja" name="caja" />
    <datalist id="lista">
        <!-- Aquí dentro solamente OPTIONS con VALUE -->
        <option value="ana" />
        <option value="adrian" />
        <option value="a" />
        <option value="aaaa" />
        <option value="x" />
        <option value="xxxx" />
        <option value="xx" />
    </datalist>
</body>
</html>
