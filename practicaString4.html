<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Practica String 4</title>
</head>
<body>
    <h1>Calcular letra del DNI</h1>
    <label>Introduce número de DNI:</label>
    <input type="text" id="caja" />
    <button type="button" onclick="averiguar()">LETRA</button>
    <h1 id="resul"></h1>
    <script type="text/javascript">
        function averiguar() {
            var numeros = document.getElementById("caja").value;
            var resul = document.getElementById("resul");
            var letras = "TRWAGMYFPDXBNJZSQVHLCKET";
            if (numeros == "") {
                resul.innerHTML = "CAJA VACÍA";
                caja.style.background = "red";
            } else {
                var numero = parseInt(numeros);
                var divi = parseInt(numero / 23) * 23;
                var total = numero - divi;
                resul.innerHTML = "LETRA: " + letras.charAt(total);
                caja.style.background = "white";
            }
        }
    </script>
</body>
</html>
