<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Practica 4</title>
</head>
<body>
    <h1>Conjetura de Collatz</h1>
    <label><big>Introduzca un número: </big></label>
    <input type="number" id="num" />
    <button type="button" onclick="reducir()">Reducir a 1</button>
    <h2 id="res"></h2>
    <script type="text/javascript">
        function reducir() {
            var num = parseInt(document.getElementById("num").value);
            var res = document.getElementById("res");
            res.innerHTML = num + "<br>";
            if (num < 0) {
                res.innerHTML = "<h2>Número debe ser positivo</h2>";
            } else {
                while (num != 1) {
                    if (num % 2 == 0) {
                        num /= 2;
                    } else {
                        num = num * 3 + 1;
                    }
                    res.innerHTML += num + "<br>";
                }
            }
        }
    </script>
</body>
</html>
