<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Práctica String 2</title>
</head>
<body>
    <h1>Sumar números en String</h1>
    <label>Introduce números a sumar</label>
    <input type="text" id="caja" />
    <button type="button" onclick="sumar()">Sumar</button>
    <h2 id="resu"></h2>
    <script type="text/javascript">
        function sumar() {
            var numeros = document.getElementById("caja").value;
            var resu = document.getElementById("resu");
            var media = 0;
            var suma = 0;
            resu.innerHTML = "La suma es: ";
            for (var i = 0; i < numeros.length; i++) {
                suma += parseInt(numeros.charAt(i));
            }
            resu.innerHTML += suma + "<br>Media: " + suma / numeros.length;
        }
    </script>
</body>
</html>
