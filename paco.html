    <script type="text/javascript">
        window.onload = function () {
            var cajas = document.getElementsByName("cajas");
            var posicion = 1;
            for (var caja of cajas) {
                var aleat = parseInt((Math.random() * 50) + 1);

                    //PAR
                    caja.className = "par";
                } else {

            }

                if (seleccion == "par") {
                    for (var i = 0; i < cajas.length; i++) {
                        if (i % 2 == 0) {
                            suma += parseInt(cajas[i].value);
                        }
                    }
                    document.getElementById("resultado").innerText = suma;
                } else {
                    for (var i = 0; i < cajas.length; i++) {
                        if (i % 2 != 0) {
