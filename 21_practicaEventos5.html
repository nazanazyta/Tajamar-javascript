<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Practica 5</title>
    <style>
        img{
            width: 200px;
            height: 120px;
        }
    </style>
</head>
<body>
    <h1>Generar imágenes html</h1>
    <form name="formulario">
        <select name="imagen">
            <option value="img/galgo1.jpg">galgo 1</option>
            <option value="img/galgo2.jpg">galgo 2</option>
        </select>
        <input type="range" name="rango" value="1" min="1" max="30" />
        <span id="valor"></span>
    </form>
    <hr />
    <div id="imagenes"></div>
    <script type="text/javascript">
        window.onload = function () {
            var rango = document.formulario.rango;
            rango.addEventListener("change", cambiarImg);
        }
        function cambiarImg() {
            var rango = this;
            var span = document.getElementById("valor");
            span.innerText = rango.value;
            var valor = parseInt(rango.value);
            var select = document.formulario.imagen;
            var indice = select.selectedIndex;
            var imagen = select.options[indice].value;
            console.log(imagen);
            var html = "";
            for (var i = 0; i < valor; i++) {
                html += "<img src='" + imagen + "'/>";
            }
            var resu = document.getElementById("imagenes");
            resu.innerHTML = html;
        }
    </script>
</body>
</html>
