    <button type="button" name="boton">14</button>
    <button type="button" name="boton">2</button>

        //window.addEventListener("load", function () {...});
        window.onload = function () {
            //capturamos todos los objetos que tengan el mismo name o tagname
            var botones = document.getElementsByName("boton");

            //botones[0] --> numero 19
            for (var i = 0; i < botones.length; i++) {
                botones[i].addEventListener("click", function () {
                    suma += parseInt(this.innerText);
                    res.innerText = "La suma es: " + suma;
